#端口号
server.port=8500

#mysql配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql:///tb_blog?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=root

#mybatis配置
mybatis.type-aliases-package=org.example.bean
mybatis.mapper-locations=classpath:mapper/*.xml
#mybatis.configuration.log-impl= org.apache.ibatis.logging.stdout.StdOutImpl
#org.apache.ibatis.logging.stdout.StdOutImpl：这个是可以打印sql、参数、查询结果的
#org.apache.ibatis.logging.log4j.Log4jImpl:这个不打印查询结果

#redis配置
spring.redis.database=0
spring.redis.host=192.168.142.128
spring.redis.port=6379
#spring.redis.password=
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.min-idle=0

